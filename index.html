<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Locatem</title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <header class="cabecalho">
        <div class="cabecalho-topo">
           
            <img src="./img/Logo 1.png" class="logo">
            
            
            <form class="search-bar" action="#" method="get">
                <input type="text" class="search-input"  placeholder="Pesquisar...">
                <button type="submit" class="search-btn">
                    <img src="./img/lupa.png" alt="lupa">
                </button>
            </form>
            
            <img src="./img/chat.png" class="cabecalho-chat">
            
        </div>

        <nav class="menu-nav">
            <ul class="menu-list">
                <li class="menu-nav-item">
                    <a href="#">
                        <img src="./img/home (1).png"
                        alt="Icone Home">
                        Início
                    </a>
                

                <li class="menu-nav-item">
                    <a href="#">
                        <img src="./img/carrinho.png" alt="Icone Carrinho">
                        Carrinho
                    </a>
                </li>

                <li class="menu-nav-item">
                    <a href="#">
                        <img src="./img/relogio.png" alt="Icone Historico">
                        Histórico
                    </a>
                </li>

                <li class="menu-nav-item">
                    <a href="#">
                        <img src="./img/calendario.png" alt="Icone Agendamento">
                        Agendamento
                    </a>
                </li>

                <li class="menu-nav-item">
                    <a href="#">
                        <img src="./img/notificacoes.png" alt="Icone Notificacoes">
                        Notificações
                    </a>
                </li>

                <li class="menu-nav-item"> 
                    <a href="#">
                        <img src="./img/Star.png" alt="Icone Avaliacao">
                        Avaliações
                    </a>
                </li>

                <li class="menu-nav-item">
                    <a href="#">
                        <img src="./img/suporte.png" alt="Icone Suporte">
                        Suporte
                    </a>
                </li>

                <li class="menu-nav-item">
                    <a href="#">
                        <img src="./img/usuario.png" alt="Icone Entrar">
                        Entrar
                    </a>
                </li>
            </ul>
        </nav>


    </header>

    
   

    <main class="container">
        <div class="list">
            <div class="item active">
                <div class="banner1-img">
                    <img src="./img/anuncio locatem 1.png" alt="banner 1">
                </div>
            </div>
            <div class="item"></div>
            <div class="item "></div>
        </div>

        <div class="arrows">
            <button class="arrow-btn">
                <img src="./img/arrow-left.png" alt="Seta Esquerda">
            </button>

            <button class="arrow-btn">
                <img src="./img/arrow-right.png" alt="Seta Direita">
            </button>
        </div>

        <div class="indicators">
            <div class="dots">
                <div class="dot active"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>

        <div class="Ferramentas">
            <h3>Ferramentas</h3>

            <div class="categoria">
                <nav class="categorias-wrapper">
                    <button></button>
                </nav>
            </div>
            <div class="produtos">
                <nav class="produtos-wrapper">
                    <button></button>
                </nav>
            </div>
        </div>
    </main>
</body>
</html>
