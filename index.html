<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Locatem</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="./img/Logo 1.png" alt="logo">
        </div>

        <div class="search-box">
            <input type="text" class="search-box">

            <a class="search-btn">
                <img src="./img/lupa.png" alt="lupa">
            </a>
        </div>

        <div class="chat">
            <img src="./img/chat.png" alt="chat">
        </div>
    </header>

    <nav class="menu-nav">
        <div>
            <img src="./img/home (1).png" 
            alt="Icone Home">
            Início
        </div>

        <div>
            <img src="./img/carrinho.png" alt="Icone Carrinho">
            Carrinho
        </div>

        <div>
            <img src="./img/relogio.png" alt="Icone Historico">
            Histórico
        </div>

        <div>
            <img src="./img/calendario.png" alt="Icone Agendamento">
            Agendamento
        </div>

        <div>
            <img src="./img/notificacoes.png" alt="Icone Notificacoes">
            Notificações
        </div>

        <div>
            <img src="./img/Star.png" alt="Icone Avaliacao">
            Avaliações
        </div>
        
        <div>
            <img src="./img/suporte.png" alt="Icone Suporte">
            Suporte
        </div>

        <div>
            <img src="./img/usuario.png" alt="Icone Entrar">
            Entrar
        </div>
    </nav>

    <main class="container">
        <div class="list">
            <div class="item active">
                <div class="banner1-img">
                    <img src="./img/anuncio locatem 1.png" alt="banner 1">
                </div>
            </div>
            <div class="item"></div>
            <div class="item "></div>
        </div>

        <div class="arrows">
            <button class="arrow-btn">
                <img src="./img/arrow-left.png" alt="Seta Esquerda">
            </button>

            <button class="arrow-btn">
                <img src="./img/arrow-right.png" alt="Seta Direita">
            </button>
        </div>

        <div class="indicators">
            <div class="dots">
                <div class="dot active"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>

        <div class="Ferramentas">
            <h3>Ferramentas</h3>

            <div class="categoria">
                <nav class="categorias-wrapper">
                    <button></button>
                </nav>
            </div>
            <div class="produtos">
                <nav class="produtos-wrapper">
                    <button></button>
                </nav>
            </div>
        </div>
    </main>
</body>
</html>
