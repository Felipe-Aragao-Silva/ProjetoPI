<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Locatem</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="./img/Logo 1.png" alt="logo">
        </div>

        <div class="search-box">
            <input type="text" class="search-box">

            <a class="search-btn">
                <img src="./img/lupa.png" alt="lupa">
            </a>
        </div>

        <div class="chat">
            <img src="./img/chat.png" alt="chat">
        </div>

        
        <nav class="menu-nav">
            <ul>
                <li class="menu-nav-item">
                    <a href="#">
                        <img src="./img/home (1).png"
                        alt="Icone Home">
                        Início
                    </a>
                </li>

                <li class="menu-nav-item">
                    <a href="#">
                        <img src="./img/carrinho.png" alt="Icone Carrinho">
                        Carrinho
                    </a>
                </li>

                <li class="menu-nav-item">
                    <a href="#">
                        <img src="./img/relogio.png" alt="Icone Historico">
                        Histórico
                    </a>
                </li>

                <li class="menu-nav-item">
                    <a href="#">
                        <img src="./img/calendario.png" alt="Icone Agendamento">
                        Agendamento
                    </a>
                </li>

                <li class="menu-nav-item">
                    <a href="#">
                        <img src="./img/notificacoes.png" alt="Icone Notificacoes">
                        Notificações
                    </a>
                </li>

                <li class="menu-nav-item"> 
                    <a href="#">
                        <img src="./img/Star.png" alt="Icone Avaliacao">
                        Avaliações
                    </a>
                </li>

                <li class="menu-nav-item">
                    <a href="#">
                        <img src="./img/suporte.png" alt="Icone Suporte">
                        Suporte
                    </a>
                </li>

                <li class="menu-nav-item">
                    <a href="#">
                        <img src="./img/usuario.png" alt="Icone Entrar">
                        Entrar
                    </a>
                </li>
            </ul>
        </nav>
    </header>

   

    <main class="container">
        <div class="list">
            <div class="item active">
                <div class="banner1-img">
                    <img src="./img/anuncio locatem 1.png" alt="banner 1">
                </div>
            </div>
            <div class="item"></div>
            <div class="item "></div>
        </div>

        <div class="arrows">
            <button class="arrow-btn">
                <img src="./img/arrow-left.png" alt="Seta Esquerda">
            </button>

            <button class="arrow-btn">
                <img src="./img/arrow-right.png" alt="Seta Direita">
            </button>
        </div>

        <div class="indicators">
            <div class="dots">
                <div class="dot active"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>

        <div class="Ferramentas">
            <h3>Ferramentas</h3>

            <div class="categoria">
                <nav class="categorias-wrapper">
                    <button></button>
                </nav>
            </div>
            <div class="produtos">
                <nav class="produtos-wrapper">
                    <button></button>
                </nav>
            </div>
        </div>
    </main>
</body>
</html>
